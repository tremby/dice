<!DOCTYPE HTML>

<!--
Dice rolling sound effect by Mike Koenig, "Attribution 3.0" licence, found at
and edited down from http://soundbible.com/182-Shake-And-Roll-Dice.html
-->

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Bart Nagel &lt;bart@tremby.net&gt;">
		<title>Dice</title>
		<link rel="stylesheet" href="dice.css">
		<script src="dice.js" defer async></script>
		<link rel="manifest" href="manifest.webmanifest">
		<link rel="icon" type="image/svg+xml" href="dice.svg">
	</head>
	<body>
		<main>
			<header>
				<details>
					<summary>Instructions</summary>
					<p>Click/tap dice or press space to roll.</p>
				</details>

				<details>
					<summary>Configuration</summary>
					<ul>
						<li>
							<label>
								Number of dice
								<input type="range" name="numDice" min="1" max="6" value="2">
							</label>
						</li>
						<li>
							<fieldset>
								<legend>Number style</legend>
								<ul>
									<li>
										<label>
											<input type="radio" name="numberStyle" value="dots" checked>
											Dots
										</label>
									</li>
									<li>
										<label>
											<input type="radio" name="numberStyle" value="numbers" checked>
											Numbers
										</label>
									</li>
								</ul>
							</fieldset>
						</li>
						<li>
							<label>
								Sound
								<input type="checkbox" name="sound" checked>
							</label>
						</li>
						<li>
							<button id="fullscreen">Go fullscreen</button>
						</li>
					</ul>
				</details>
			</header>

			<div id="fullscreenArea">
				<div id="sceneArea">
					<section id="scene" data-roll-count-mod5="0" data-number-style="dots">
						<div class="diePad">
							<div class="die" data-result="1">
								<div class="face face-1">
									<span>1</span>
									<svg viewBox="0 0 4 4">
										<circle r="0.4" cx="2" cy="2" />
									</svg>
								</div>
								<div class="face face-2">
									<span>2</span>
									<svg viewBox="0 0 4 4">
										<circle r="0.4" cx="3" cy="1" />
										<circle r="0.4" cx="1" cy="3" />
									</svg>
								</div>
								<div class="face face-3">
									<span>3</span>
									<svg viewBox="0 0 4 4">
										<circle r="0.4" cx="3" cy="1" />
										<circle r="0.4" cx="2" cy="2" />
										<circle r="0.4" cx="1" cy="3" />
									</svg>
								</div>
								<div class="face face-4">
									<span>4</span>
									<svg viewBox="0 0 4 4">
										<circle r="0.4" cx="1" cy="1" />
										<circle r="0.4" cx="3" cy="1" />
										<circle r="0.4" cx="1" cy="3" />
										<circle r="0.4" cx="3" cy="3" />
									</svg>
								</div>
								<div class="face face-5">
									<span>5</span>
									<svg viewBox="0 0 4 4">
										<circle r="0.4" cx="1" cy="1" />
										<circle r="0.4" cx="3" cy="1" />
										<circle r="0.4" cx="2" cy="2" />
										<circle r="0.4" cx="1" cy="3" />
										<circle r="0.4" cx="3" cy="3" />
									</svg>
								</div>
								<div class="face face-6">
									<span>6</span>
									<svg viewBox="0 0 4 4">
										<circle r="0.4" cx="1" cy="1" />
										<circle r="0.4" cx="3" cy="1" />
										<circle r="0.4" cx="1" cy="2" />
										<circle r="0.4" cx="3" cy="2" />
										<circle r="0.4" cx="1" cy="3" />
										<circle r="0.4" cx="3" cy="3" />
									</svg>
								</div>
							</div>
						</div>
					</section>
				</div>

				<section id="history">
					<ol>
					</ol>
				</section>
			</div>

			<footer>
				<a href="https://github.com/tremby/dice">Source</a>
			</footer>
		</main>

		<audio id="sound" preload>
			<source src="roll.ogg" type="audio/ogg">
			<source src="roll.mp3" type="audio/mpeg">
			<source src="roll.wav" type="audio/wave">
		</audio>
	</body>
</html>
